<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/Plantilla.xhtml">
	<ui:define name="DocumentTitle">INFORMATION</ui:define>
	<ui:define name="PageTitle">INFORMATION</ui:define>
	
	<ui:define name="content">
	
	<h:form>
		<h:dataTable value="#{contactMB}" var = "c" style=" width : 845px;">
			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:outputText value="#{c.contact.firstName}" />			
			</h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputText value="#{c.contact.lastName}" />			
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{c.contact.address}" />			
			</h:column>
			<h:column>
				<f:facet name="header">Telephone</f:facet>
				<h:outputText value="#{c.contact.telephone}" />			
			</h:column>
			
	</h:dataTable>
	<br></br><br></br><br></br>
		<h:commandButton action= "form.xhtml" id="back" value ="BACK" />
		<h:commandButton action= "finish.xhtml" actionListener="#{contactMB.addContactList()}" id="finish" value ="FINISH" />
	</h:form>
	</ui:define>
	</ui:composition>
</html>
